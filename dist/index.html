<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.min.css">
    <title>Welcome To The Journey</title>
</head>
<body>
    <div class="container">
        <div class="bg-img"></div>
        <div class="travIcon">
            <h1>Traveller</h1>
            <div class="plane"></div>
        </div>
        <div class="headingBox"> Time to Travel <br> The World
        </div>
        <div class="scrollBox">Lorem Ipsum is simply dummy text of the printing and typesetting industry. 
            Lorem Ipsum has been the industry's standard dummy text ever since the 1500s
        </div>
     </div>
        <!--Login Form-->
        <div class="loginForm">
            <form action="insertActionPage" method="post">

                <div class="label">
                    <label>Login to Your Account</label>
                </div>

                <div class="emailBox">
                    <input type="text" placeholder="Enter Your Email" name="email">
                </div>

                <div class="passwordBox">
                    <input type="password" placeholder="Enter Your Password" name="password">
                </div>

                <div class="newPassword">
                    <a href="newPassword.html">Forget Password?</a>
                </div>

                <button type="submit" class="loginButton">Login</button>
            
                <div class="register">
                    <a href="newAccount.html">Create Your New Account?</a>
                </div>

            </form>
        </div>
        
    </div>
    
</body>
</html>
