<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style1.min.css">
    <title>Welcome To The Journey</title>
</head>
<body>
    
    <div class="container">

        <div class="bg-img"></div>

        <div class="travIcon">
            <h1>Traveller</h1>
            <div class="plane"></div>
        </div>

        <div class="headingBox"> Time to Travel <br> The World
        </div>

        <div class="scrollBox">Lorem Ipsum is simply dummy text of the printing and typesetting industry. 
            Lorem Ipsum has been the industry's standard dummy text ever since the 1500s
        </div>

     </div>
     
        <!--Login Form-->
        <div class="loginForm">
            <form action="insertActionPage" method="post">

                <h4>Login to your account</h4>

                <div class="emailBox">
                    <label for="yourEmail">Email</label>
                    <input type="text" id="yourEmail" placeholder="Enter Your Email" name="user_email" required>
                </div>

                <div class="passwordBox">
                    <label for="yourPassword">Password</label>
                    <input type="password" id="yourPassword" placeholder="Enter Your Password" name="user_password" required>
                </div>

                <div class="newPassword">
                    <a href="newPassword.html">Forget Password?</a>
                </div>

                <button type="submit" id="loginButton">Login</button>
            
                <div class="register">
                    <a href="createAcct.html">Create Your New Account?</a>
                </div>

            </form>
        </div>
        
    </div>
    
</body>
</html>
