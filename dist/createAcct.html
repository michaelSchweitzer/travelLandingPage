<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style3.min.css">
    <title>Create Account</title>
</head>

<body>
    
    <div class="travIcon2">
        <h1>Traveller</h1>
        <div class="plane"></div>
    </div>

    <div class="newAcct">
        <form action="Insert_ActionFile" method="post">

            <h2>Sign up to share your adventures<br> and connect with others.</h2>

            <label for="email">Email</label>
            <input type="text" id="email" placeholder="Email Address" name="user_email" required>

            <label for="name">Username</label>
            <input type="text" id="name" placeholder="Username" name="user_name" required>

            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Password (8 or more characters)" name="user_password" required>

            <h3>Already have an account? <a href="index.html">Login</a> </h3>
            
        </form>
    </div>
    
</body>
</html>
